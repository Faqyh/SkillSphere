<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Biodata Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F4E1; /* Background color */
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: #F8C471; /* Header color */
            color: #fff;
        }
        .form-group label {
            font-size: 1.2rem; /* Increase font size for labels */
            color: #5D6D7E; /* Label text color */
        }
        .form-control {
            font-size: 1.1rem; /* Increase font size for input fields */
            background-color: #FDFEFE; /* Input field background color */
            border: 1px solid #CACFD2; /* Input field border color */
        }
        .btn-primary {
            background-color: #F8C471; /* Button color */
            border: none;
            font-size: 1.2rem; /* Increase font size for buttons */
        }
        .btn-primary:hover {
            background-color: #D68910; /* Button hover color */
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div>
                <a class="navbar-brand" href="#">FORM</a>
                <span class="navbar-brand">|</span>
                <a class="navbar-brand" href="#">TABEL</a>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login with Biodata</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="duration">Durasi</label>
                                <input type="number" class="form-control" id="duration" placeholder="Enter duration">
                            </div>
                            <div class="form-group">
                                <label for="category">Kategori</label>
                                <input type="text" class="form-control" id="category" placeholder="Enter category">
                            </div>
                            <div class="form-group">
                                <label for="description">Deskripsi</label>
                                <input type="text" class="form-control" id="description" placeholder="Enter description">
                            </div>
                            <div class="form-group">
                                <label for="requirements">Persyaratan</label>
                                <input type="text" class="form-control" id="requirements" placeholder="Enter requirements">
                            </div>
                            <div class="form-group">
                                <label for="facilities">Fasilitas</label>
                                <input type="text" class="form-control" id="facilities" placeholder="Enter facilities">
                            </div>
                            <div class="form-group">
                                <label for="registration">Pendaftaran</label>
                                <input type="text" class="form-control" id="registration" placeholder="Enter registration details">
                            </div>
                            <div class="form-group">
                                <label for="contact">Kontak</label>
                                <input type="number" class="form-control" id="contact" placeholder="Enter contact information">
                            </div>
                            <div class="form-group">
                                <label for="link">Link Pendaftaran</label>
                                <input type="url" class="form-control" id="link" placeholder="Enter registration link">
                            </div>
                            <div class="form-group">
                                <label for="source">Sumber Informasi</label>
                                <input type="text" class="form-control" id="source" placeholder="Enter source of information">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
